<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurare Interfață</title>
    <style>
        /* Resetează stilurile implicite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stilizare pentru corpul paginii */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Stilizare pentru mesajele de succes sau eroare */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Stilizare pentru formular */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Stiluri pentru elementele de formular generate de Django */
        form p {
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form input[type="email"]:focus,
        form select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Butonul de submit */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link pentru navigare */
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Responsive pentru dispozitive mici */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            button, .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Configurare Interfață pentru {{ router.nume }} </h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Formularul Django redat automat -->
        {{ form.as_p }}

        <button type="submit">Configurează</button>
         <a href="{% url 'lista_echipamente' %}" class="btn-primary">Listă echipamente</a>
    </form>


</body>
</html>
