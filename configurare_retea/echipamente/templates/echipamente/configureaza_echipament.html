<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurează echipament</title>
    <style>
        /* Resetare stiluri implicite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stilizarea corpului paginii */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Stilizare formular */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Stilizare pentru rezultatul comenzii */
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
        }

        /* Link pentru navigare */
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Responsive pentru dispozitive mici */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            button, .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Configurează echipament: {{ echipament.nume }}</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="comanda">Introduceți comanda:</label><br>
        <input type="text" id="comanda" name="comanda" required><br><br>

        <button type="submit">Trimite comanda</button>
        <a href="{% url 'lista_echipamente' %}" class="btn-primary">Listă echipamente</a>
    </form>

    {% if rezultat %}
        <h3>Rezultatul comenzii:</h3>
        <pre>{{ rezultat }}</pre>
    {% endif %}


</body>
</html>
